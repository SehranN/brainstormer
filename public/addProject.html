<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/addproject.js" defer></script>
    <title>BrainStormer</title>

    <style>
        button {
            font-size: 20px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            width: 200px;
            
        }

        .showcase {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html">
          <div class="logo">
            <h2>BrainStormer</h2>
          </div>
        </a>
        <div class="nav-links">
          <ul>
            <li>
              <a href="projects.html" target="_blank"
                >Projects</a
              >
            </li>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >WordGen</a
              >
            </li>
            <li>
              <a href="#image" target="_blank"
                >ImageGen</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
        <div class="showcase" style="background: #f4f4f4">
            <h1 style="text-align: center">Add project</h1>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Project Name" required>
                <input type="text" id="date" name="date" placeholder="Date" required>
            </form>

            <button type="button" onclick="createProject()">Save</button>
        </div>
    </main>

  </body>
</html>
